<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<body>
		<h1>Member Insert</h1>
		<div>
			<input type="text" id="email" placeholder="email"><br>
			<input type="password" id="password" placeholder="password"><br>
			<input type="password" id="confirmPassword" placeholder="confirmPassword"><br>
			<input type="text" id="name" placeholder="name">
			<input type="button" id="insertButton" value="insert">
		</div>
		<div id="display"></div>
		<script>
			document.getElementById('insertButton').addEventListener('click', function aa(){
				var email = document.getElementById('email').value;
				var password = document.getElementById('password').value;
				var confirmPassword = document.getElementById('confirmPassword').value;
				var name = document.getElementById('name').value;
				var json = {
					email : email,
					password : password,
					confirmPassword : confirmPassword,
					name : name
				}
				var xhttp = new XMLHttpRequest();
				console.log(JSON.stringify(json))
				xhttp.onreadystatechange = function(){
					if(this.readyState==4 && this.status==200){
						var tag = '';
						var obj = JSON.parse(this.responseText)
					      for (var i=0;i<obj.length;i++) {
						      var member = obj[i];
							  tag += '<ul>';
						      tag += '<li>id:'+member.id+'</li>';
						      tag += '<li>email:'+member.email+'</li>';
						      tag += '</ul>';
					      }
					      document.getElementById('display').innerHTML = tag;
					      console.log(xhttp)
					}
				}
				var url = 'http://localhost:8080/sp5-chap16/api/members'
				xhttp.open('GET', url, true)
				xhttp.setRequestHeader('Content-type','application/json')
				xhttp.send()
			})
		</script>
	</body>
</html>
